<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latihan 3 - Form</title>
    </head>
    <body>
        <form action="">
            <table border="1" align="center" cellpadding="15" width="50%">
                <thead bgcolor="aqua">
                    <tr>
                        <th colspan="2">Latihan Form</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="center">Masukkan Nama</td>
                        <td>
                            <input
                                type="text"
                                name=""
                                id=""
                                placeholder="Masukan Nama Lengkap"
                                size="65"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Masukkan Email</td>
                        <td>
                            <input
                                type="email"
                                name=""
                                id=""
                                placeholder="Masukkan Email"
                                size="65"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Masukkan Password</td>
                        <td>
                            <input
                                type="password"
                                name=""
                                id=""
                                placeholder="Masukkan Password"
                                size="65"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Gender</td>
                        <td>
                            <input
                                type="radio"
                                name="gender"
                                id=""
                                value="L"
                            />Laki-laki &nbsp;
                            <input
                                type="radio"
                                name="gender"
                                id=""
                                value="P"
                            />Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Hobby</td>
                        <td>
                            <input
                                type="checkbox"
                                name="hobby"
                                id=""
                                value="film"
                            />Nonton Film <br />
                            <input
                                type="checkbox"
                                name="hobby"
                                id=""
                                value="game"
                            />Ngegame <br />
                            <input
                                type="checkbox"
                                name="hobby"
                                id=""
                                value="hiking"
                            />Muncak <br />
                            <input
                                type="checkbox"
                                name="hobby"
                                id=""
                                value="travelling"
                            />Travelling <br />
                            <input
                                type="checkbox"
                                name="hobby"
                                id=""
                                value="tidur"
                            />Tidur <br />
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Pendidikan Terakhir</td>
                        <td>
                            <select name="" id="">
                                <option value="" disabled selected>
                                    --Choose One--
                                </option>
                                <option value="D3">Diploma 3</option>
                                <option value="D4">Diploma 4</option>
                                <option value="S1">Strata 1</option>
                                <option value="S2">Strata 2</option>
                                <option value="S3">Strata 3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Alamat</td>
                        <td>
                            <textarea
                                name=""
                                id=""
                                cols="63"
                                rows="10"
                                placeholder="Masukkan Alamat"
                            ></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot bgcolor="khaki">
                    <tr>
                        <th colspan="2">
                            <input type="submit" value="Kirim" /> &nbsp; &nbsp;
                            <input type="reset" value="Batal" />
                        </th>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
