<script>
    var jari2 = 15;
    const PHI = 3.14;
    let luas = PHI * jari2 ** 2;
    let keliling = 2 * PHI * jari2;

    document.write("Diketahui jari-jari sebuah lingkaran = " + jari2 + "cm");
    document.write("<br>Luas Lingkaran : " + luas);
    document.write("<br>Keliling Lingkaran : " + keliling);
</script>
