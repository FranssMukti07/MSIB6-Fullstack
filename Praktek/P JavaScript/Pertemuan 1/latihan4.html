<script>
    let pelanggan = "Siti";
    let produk = "AC";

    if (produk == "TV") {
        harsat = 3000000;
    } else if (produk == "Kulkas") {
        harsat = 4000000;
    } else if (produk == "AC") {
        harsat = 5000000;
    } else {
        harsat = 0;
    }

    let jmlBeli = 15;
    let bruto = harsat * jmlBeli;
    let diskon = produk == "AC" ? 0.1 * bruto : 0;

    document.write(`
    Data Pembelian
    <br>Pelanggan : ${pelanggan}
    <br>Produk Pilihan : ${produk}
    <br>Harga Satuan : ${harsat}
    <br>Harga Kotor : ${bruto}
    <br>Total Diskon : ${diskon}
    `)
</script>
