<script>
    for (let angka = 0; angka <= 10; angka++) {
        document.write("<br> No. " + angka);
    }
    document.write("<hr>");
    for (let angka1 = 10; angka1 >= 0; angka1--) {
        document.write("<br> No. " + angka1);
    }
    document.write("<hr>");
    for (let ganjil = 1; ganjil <= 30; ganjil++) {
        if (ganjil % 2 == 1) {
            document.write("<br> Cetak Bilangan " + ganjil);
        }
    }
    document.write("<hr>");
    for (let genap = 0; genap <= 30; genap++) {
        if (genap % 2 == 0) {
            document.write("<br> Cetak Bilangan " + genap);
        }
    }
</script>
